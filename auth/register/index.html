<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="flex min-h-screen bg-gradient-to-b from-pink-50 via-purple-50 to-indigo-50 items-start justify-center md:items-center md:justify-center">
    <div class="max-w-md w-full p-6 bg-white shadow-md rounded-lg">

      <div class="text-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Register a New Account</h1>
        <p class="text-gray-500">Register with social networks</p>
      </div>

      <div class="flex justify-center gap-4 mb-6">
        <img src="../../public/images/google.svg" alt="google" class="w-8 h-8 cursor-pointer"/>
        <img src="../../public/images/linkedIn.svg" alt="linkedIn" class="w-8 h-8 cursor-pointer"/>
        <img src="../../public/images/reddit.svg" alt="reddit" class="w-8 h-8 cursor-pointer"/>
      </div>

      <div class="flex items-center justify-center gap-2 text-gray-500 mb-6">
        <div class="flex-grow h-px bg-gray-300"></div>
        <p class="text-sm">Or</p>
        <div class="flex-grow h-px bg-gray-300"></div>
      </div>

      <form name="register" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            required
            maxlength="20"
            pattern="^[\w]+$"
            title="Please enter a username using only letters and numbers"
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address"
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            required
            minlength="8"
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent"
          />
        </div>

        <button class="w-full py-2 mt-4 bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500 text-white rounded-md hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2">Register</button>
      </form>

      <div class="mt-8 p-4 text-center bg-purple-50 rounded-lg">
        <h2 class="text-lg font-medium text-gray-800">Already Registered?</h2>
        <p class="text-sm text-gray-600 mt-1">
          Login and discover a great<br/>
          amount of new opportunities!
        </p>
      </div>

      <a href="/auth/login/">
        <button class="w-full mt-4 py-2 text-pink-500 border border-pink-500 rounded-md hover:bg-pink-100 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2">Login</button>
      </a>
    </div>
  </body>
</html>
