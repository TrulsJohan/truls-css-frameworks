<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="bg-gradient-to-b from-pink-50 via-purple-50 to-indigo-50 min-h-screen">
    <!-- Header Section -->
    <div class="flex items-center justify-between p-6 bg-white shadow-md rounded-t-lg">
        <!-- Back Button -->
        <img 
          id="backButton" 
          src="../public/images/backArrow.svg" 
          alt="backArrow" 
          class="w-6 h-6 cursor-pointer hover:opacity-75 transition duration-200"
        />
    
        <!-- Page Title -->
        <h1 class="text-2xl font-semibold text-gray-800 absolute left-1/2 transform -translate-x-1/2">Post Page</h1>
    </div>

    <div class="px-4 py-6">
        <!-- Post Container -->
        <div id="postContainer" class="max-w-3xl mx-auto bg-gradient-to-r from-pink-100 via-purple-100 to-yellow-100 rounded-lg shadow-xl p-6 space-y-6">
            <!-- Post content will be dynamically injected here -->
        </div>
        
        <!-- Edit & Delete Buttons -->
        <div class="flex space-x-4 mt-6 justify-center">
            <!-- Edit Button -->
            <button id="editPostButton" class="hidden px-6 py-2 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-full shadow-md hover:from-purple-500 hover:to-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-400 transition transform hover:scale-105">
                Edit
            </button>

            <!-- Delete Button -->
            <button id="deletePostButton" class="hidden px-6 py-2 bg-gradient-to-r from-red-500 to-yellow-500 text-white rounded-full shadow-md hover:from-yellow-500 hover:to-red-500 focus:outline-none focus:ring-2 focus:ring-red-400 transition transform hover:scale-105">
                Delete
            </button>
        </div>
    </div>
</body>

  
</html>
