<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body class="bg-gradient-to-b from-pink-50 via-purple-50 to-indigo-50 min-h-screen">

  <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-10 border-t-4">
    <div class="flex justify-between items-center px-6 py-4">


      <a href="/" class="flex-1 text-center py-2 px-4 text-gray-600 font-semibold hover:bg-pink-100 rounded-md transition">
        Home
      </a>
      
      <!-- Post Button (highlighted) -->
      <a href="/post/create/" class="flex-1 text-center py-2 px-4 text-white bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500 rounded-full shadow-md hover:shadow-lg transition transform hover:scale-105">
        Post
      </a>
      
      <!-- Profile Button -->
      <a href="/profile/" class="flex-1 text-center py-2 px-4 text-gray-600 font-semibold hover:bg-pink-100 rounded-md transition">
        Profile
      </a>
      
    </div>
  </div>

  <!-- Search Bar at the Top -->
  <div class="bg-white shadow-lg px-6 py-4">
    <input
      type="text"
      placeholder="Search posts..."
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
    />
  </div>

  <!-- Carousel of Popular Categories -->
  <div class="px-6 py-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Popular Categories</h2>
    <div class="flex overflow-x-auto space-x-4 scrollbar-hide">
      
      <!-- Category Button 1 -->
      <button class="py-2 px-6 bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500 text-white rounded-full shadow-md hover:shadow-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
        Technology
      </button>
      
      <!-- Category Button 2 -->
      <button class="py-2 px-6 bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500 text-white rounded-full shadow-md hover:shadow-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
        Health
      </button>
      
      <!-- Category Button 3 -->
      <button class="py-2 px-6 bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500 text-white rounded-full shadow-md hover:shadow-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
        Education
      </button>
      
      <!-- Category Button 4 -->
      <button class="py-2 px-6 bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500 text-white rounded-full shadow-md hover:shadow-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
        Lifestyle
      </button>
      
      <!-- Category Button 5 -->
      <button class="py-2 px-6 bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500 text-white rounded-full shadow-md hover:shadow-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
        Business
      </button>

      <button class="py-2 px-6 bg-gradient-to-r from-pink-500 via-purple-500 to-orange-500 text-white rounded-full shadow-md hover:shadow-lg hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
        Load More..
      </button>
    </div>
  </div>

  <!-- Posts Container -->
  <div id="postsContainer" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 p-6 pb-20">
    <!-- Post cards will be dynamically inserted here by JS -->
  </div>
</body>
</html>
